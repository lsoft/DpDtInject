name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2        
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: msbuild
    - name: Test
      run: dotnet test DpdtInject.Tests\DpdtInject.Tests.csproj --no-build --verbosity normal

  nuget:
    needs: build
    runs-on: windows-latest
    tags:
      - 0.*

    steps:
    - name: Pack package
      run: dotnet pack DpdtInject.Generator\DpdtInject.Generator.csproj -p:TargetFrameworks=netstandard2.0 -c:Release
    - name: xcopy
      run: xcopy /Y DpdtInject.Generator\bin\Release\*.nupkg .
    - name: Publish package
      run: dotnet nuget push Dpdt*.nupkg --source https://api.nuget.org/v3/index.json