name: publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2        
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: msbuild
    - name: Pack nuget
      run: dotnet pack DpdtInject.Generator\DpdtInject.Generator.csproj -p:TargetFrameworks=netstandard2.0 -c:Release
    - name: xcopy
      xcopy /Y DpdtInject.Generator\bin\Release\*.nupkg .

